                        document.getElementById("output").innerHTML += "Version: 1.0.6\r\n";
                        document.getElementById("output").innerHTML += "Copyright (C) 2020 Quan_MCPC. All right reserved!\r\n";
                        document.getElementById("output").innerHTML += "Build number: 1.0.6.9520_Revision1\r\n";
                        document.getElementById("output").innerHTML += "This project is JFF (Just For Fun)\r\n";
                        document.getElementById("output").innerHTML += "You are using browser: " + navigator.sayswho +"\r\n";
                        document.getElementById("output").innerHTML += "------------------------------\r\n";
                    }
                } else if (a[0] == "ver") { //Command: ver
                    if (!a[1] == '') {
                        document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
                    } else {
                        document.getElementById("output").innerHTML += "Version: 1.0.6\r\n";
                    }
                } else if (a[0] == "timer") { //Command: timer
                    if (!isNaN(a[1])) {
                        if (!a[2] == '') {
                            document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
                        } else {
                            var fa = setInterval(function () {
                                if (!a[1] == 0) {
                                    document.getElementById("output").innerHTML += "Time left: " + a[1] + "\r\n";
                                    a[1]--;
                                } else {
                                    document.getElementById("output").innerHTML += "The timer has run out!\r\n";
                                    clearInterval(fa);
                                }
                            }, 1000);
                        }
                    } else {
                        document.getElementById("output").innerHTML += "Invalid syntax! Expected an number!\r\n";
                    }
                } else if (a[0] == "stopwatch") { //Command: stopwatch
                    start = 0;
                    stop_signal = 0;
                    console.log(stop_signal);
                    if (a[1] == "-n") { //Normal: 1
                        if (!a[2] == '') {
                            document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
                        } else {
                            var mnt = 0;
                            mn = setInterval(function () {
                                    document.getElementById("output").innerHTML = '';
                                    document.getElementById("output").innerHTML += "The stopwatch has started! Mode: Normal. Type stopwatch -stop to stop the stopwatch\r\n"
                                    document.getElementById("output").innerHTML += mnt + "\r\n";
                                    mnt++;
                            }, 1000);
                        }
                    } else
                    if (a[1] == "-d") { //Decisecond: 1.1
                        if (!a[2] == '') {
                            document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
                        } else {
                            var mdt = 0;
                            md = setInterval(function () {
                                    document.getElementById("output").innerHTML = '';
                                    document.getElementById("output").innerHTML += "The stopwatch has started! Mode: Decisecond (1/10 of a second). Type stopwatch -stop to stop the stopwatch\r\n"
                                    document.getElementById("output").innerHTML += mdt / 10 + "\r\n";
                                    mdt++;
                            }, 100);
                        }
                    } else
                    if (a[1] == "-c") { //Centisecond: 1.11
                        if (!a[2] == '') {
                            document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
                        } else {
                            var mct = 0;
                            mc = setInterval(function () {
                                    document.getElementById("output").innerHTML = '';
                                    document.getElementById("output").innerHTML += "The stopwatch has started! Mode: Centisecond(1/100 of a second). Type stopwatch -stop to stop the stopwatch\r\n"
                                    document.getElementById("output").innerHTML += mct / 100 + "\r\n";
                                    mct++;
                            }, 10);
                        }
                    } else
                    if (a[1] == "-m") { //Milisecond: 1.111
                        if (!a[2] == '') {
                            document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
                        } else {
                            var mmt = 0;
                            mm = setInterval(function () {
                                    document.getElementById("output").innerHTML = '';
                                    document.getElementById("output").innerHTML += "The stopwatch has started! Mode: Milisecond. Type stopwatch -stop to stop the stopwatch\r\n"
                                    document.getElementById("output").innerHTML += mmt / 1000 + "\r\n";
                                    mmt++;
                            }, 1);
                        }
                    } else 
                    if (a[1] == "-help") {
                        if (!a[2] == '') {
                            document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
                        } else {
                            document.getElementById("output").innerHTML += "Syntax: stopwatch <mode: -n (Normal), -d (Decisecond [1/10 of a second]), -c (Centisecond [1/100 of a second]), -m (Milisecond), -stop (Stop the stopwatch)>\r\n";
                            document.getElementById("output").innerHTML += "Example: stopwatch -n\r\n";
                            document.getElementById("output").innerHTML += "Warning: Option -m is only for strong connection and for strong computer. Also the stopwatch will in most cases count the time wrong in this mode.\r\n";
                        }
                    } else 
                    if (a[1] == "-stop") {
                        clearInterval(mn); mn = -1;
                        clearInterval(md); md = -1;
                        clearInterval(mc); mc = -1;
                        clearInterval(mm); mm = -1;
                        start = 0;
                        stop_signal = 1;
                        console.log(stop_signal);
                    } else {
                        document.getElementById("output").innerHTML += "Invalid Syntax! Expected a mode, type timer -help to get help with the command\r\n";
                    }
                } else if (a[0] == "stop") {
                    start = 0;
                } else if (a[0] == "save_console_output" || a[0] == "sco") {
	                if (!a[2] == '') {
		                document.getElementById("output").innerHTML += "Invalid syntax! An invalid character has been added at the end!\r\n";
	                } else {
    			        var textToSave = document.getElementById("output").value;
	    		        var textToSaveAsBlob = new Blob([textToSave], {type:"text/plain"});
	    		        var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
	    	            var fileNameToSaveAs = a[1];
	    		        var downloadLink = document.createElement("a");
	    		        downloadLink.download = fileNameToSaveAs;
	    	            downloadLink.innerHTML = "Download File";
	    	            downloadLink.href = textToSaveAsURL;
			            downloadLink.onclick = destroyClickedElement;
    		            downloadLink.style.display = "none";
	    		        document.body.appendChild(downloadLink);
	    		        downloadLink.click();
		                function destroyClickedElement(event) {
    			            document.body.removeChild(event.target);
		                }
	                }
                } else  {
                    //Error 1: Not a correct command
                    document.getElementById("output").innerHTML += "'" + document.getElementById("command").value + "'" +" is not a valid command.\r\n";
                    document.getElementById("output").innerHTML += "Please refer the help page by typing: 'help' for valid command.\r\n";
                }
            };
        </script>
    </body>
</html>
