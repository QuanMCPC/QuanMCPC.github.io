            function reset() {
                let keyboard_3 = document.querySelector("#keyboard");

                keyboard_3.style.left = 1 + "px";
            }
            function exit_keyboard() {
                let keyboard_1 = document.querySelector("#keyboard");
                keyboard_1.style.display = "none";
            }
            function on_keyboard() {
                console.log(window.innerWidth + ' ' + window.innerHeight);
                if (window.innerHeight > 200) {
                    let keyboard_2 = document.querySelector("#keyboard");
                    keyboard_2.style.display = "block";
                } else {
                    alert("Unable to enable On-Screen Keyboard because the screen size is too small to fit the keyboard.\r\nPlease resize the window.");
                }

            function keyboard_copy_selected() {
                var copy_sel = document.getSelection();
                if (!document.execCommand('copy')) {
                    alert("Sorry! Browser not support");
                    return false;
                } else {
                    document.execCommand('copy');
                }
            }

                document.getElementById("command").value = '';

            function keyboard_enable_cl() {
                if (!window.enable_cl) {
                    window.enable_cl = true;
                    document.getElementById("caps_lock").innerHTML = "Caps Lock [V]";
                } else {
                    window.enable_cl = false;
                    document.getElementById("caps_lock").innerHTML = "Caps Lock [X]";
                }   
            }
            function keyboard_select_all() {
                document.getElementById("command").focus();
                document.getElementById("command").select();
                window.enable_select_all = true;

            function keyboard_enable_shift() {
                window.enable_shift = true;
                document.getElementById("shift").innerHTML =  "Shift [V]";
                document.getElementById("shift1").innerHTML = "Shift [V]";
            }
            function keyboard_key(key) {
                if (window.enable_shift) {
                    document.getElementById("command").value += key;
                    window.enable_shift = false;
                    document.getElementById("shift").innerHTML = "Shift [X]";
                    document.getElementById("shift1").innerHTML = "Shift [X]";
                    return false;
                }
                if (window.enable_cl) {
                    document.getElementById("command").value += key;
                } else {
                    document.getElementById("command").value += key.toLowerCase();
                }
                
            }
            function keyboard_backspace() {        
                var command_old = document.getElementById("command").value;
                var command_new = command_old.substring(0, command_old.length - 1);
                document.getElementById("command").value = command_new;
            }
            dragElement(document.getElementById("keyboard"));
            function dragElement(elmnt) {
                var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                if (document.getElementById(elmnt.id + "_bar")) {
                    // if present, the header is where you move the DIV from:
                    document.getElementById(elmnt.id + "_bar").onmousedown = dragMouseDown;
                } else {
                    // otherwise, move the DIV from anywhere inside the DIV:
                    elmnt.onmousedown = dragMouseDown;
                }
                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // get the mouse cursor position at startup:
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    // call a function whenever the cursor moves:
                    document.onmousemove = elementDrag;
                }
                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    // calculate the new cursor position:
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    // set the element's new position:
                    //console.log(pos1 + ' ' + pos2 + ' ' + pos3 + ' ' + pos4);
                    test_1 = (elmnt.offsetTop - pos2);
                    test_2 = (elmnt.offsetLeft - pos1);
                    if (test_2 <= 0 || test_1 <= 0 || window.innerWidth - 507 < test_2 || window.innerHeight - 207 < test_1) {

                    } else {
                        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    }
                    
                    //console.log(elmnt.style.top + ' ' + elmnt.style.left);
                }
                function closeDragElement() {
                    // stop moving when mouse button is released:
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
