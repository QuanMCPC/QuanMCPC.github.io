<!DOCTYPE html>
<html>
	<head>
        <style>
        #myProgress {
            width: 100%;
            background-color: grey;
            margin: 0 auto;
        }

        #myBar {
            width: 1%;
            height: 20px;
            background-color: rgb(0, 19, 128);
            text-align: center;
            line-height: 20px; /* To center it vertically */
            color: white;
        }
        .center-screen {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }
        </style>
		<link rel="icon" href="website\image\favicon.ico">
		<title>Basic Website Redirector [quanmcpc.github.io]</title> 
	</head>
    <body onload="move()">
        <div class="center-screen">
            <center><img src="website/image/loading.gif"></center>
            <center><h4>Loading: Quan_MCPC's Default Home</h4></center>
            <div id="myProgress"><div id="myBar">0%</div></div><br>
            <center><!--<h3 id="access"></h3>--><h3 id="lite_access"></h3></center>
        </div>
        <script>
			var dateTime = Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000);
			//Load default home immediately
			/*var link1 = "Load default home immediately";
			var alink1 = "home?id=" + dateTime;
			var html_link1 = link1.link(alink1);*/
			//Load basic home
			var link2 = "Load basic home (for slow connection)";
			var alink2 = "lite/home?id=" + dateTime;
			var html_link2 = link2.link(alink2);
			//Access Bar
			//document.getElementById("access").innerHTML = html_link1;
			document.getElementById("lite_access").innerHTML = html_link2;
            var i = 0;
            function move() {
                if (localStorage.getItem("ls") == "927") {
						window.location.replace("ban");
				}
                if (i == 0) {
                    i = 1;
                    var elem = document.getElementById("myBar");
                    var width = 1;
                    var id = setInterval(frame, 50);
                    function frame() {
                        if (width >= 100) {
                            clearInterval(id);
                            i = 0;
                            var dateTime = Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000);
				            var webSite = "home?id=" + dateTime
				            window.location.replace(webSite);
                        } else {
                            width++;
                            elem.style.width = width + "%";
                            elem.innerHTML = width + "%";
                        }
                    }
                }
            }
		</script>
		<br>
	</body>
