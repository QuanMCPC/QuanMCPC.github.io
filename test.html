<!DOCTYPE html>
<html>
    <BODY>
        <button onclick="lock()">Click here to test if the lock work</button>
    </BODY>
    <script>
        function lock() {
            if (localStorage.getItem("key") == "1") {
                alert("Key has been set");
            } else {
                localStorage.setItem("key" , "1");
                alert("Key has been generated")
            }
        }
    </script>
</html>
