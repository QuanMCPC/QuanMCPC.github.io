        <title>Quan_MCPC's Website</title>
        <style>
            #accb {
                border: 2px solid black;
                width: calc(100% - 4px);
                display: grid;
                grid-template-areas: "left_ right_";
                grid-template-columns: 1fr 5fr;
                margin: 0;
                position: relative;
            }
            body { margin: 2px; }
            #accbar {
                grid-area: right_-start;
                display: flex;
                justify-content: flex-end;
            }
            #accbar * {
                margin-left: 13px;
                margin-right: 13px;
            }
            .container {
                margin: 24px;
                border: 2px solid black;
            }
            .container * {
                margin-left: auto;
                margin-right: auto;
                max-width: 50%;
            }
            @media (min-width: 320px) {
                body { font-size: 0.75rem; }
                #accbar a { margin-left: 5px; margin-right: 5px; }
                #accb_small, #accb_small_ p { font-size: 1.5em }
                div.container * { max-width: 100% }
            }
			@media (min-width: 482px) {
                body { font-size: 0.75rem; }
                #accbar a { margin-left: 7px; margin-right: 7px; }
                #accb_small, #accb_small_ p { font-size: 1.4em }
                div.container * { max-width: 95% }
            }
			@media (min-width: 640px) {
                body { font-size: 0.81rem; }
                #accbar a { margin-left: 9px; margin-right: 9px; }
                #accb_small, #accb_small_ p { font-size: 1.3em }
                div.container * { max-width: 80% }
            }
			@media (min-width: 960px) {
                body { font-size: 1rem; }
                #accbar a { margin-left: 11px; margin-right: 11px; }
                #accb_small, #accb_small_ p { font-size: 1.2em }
                div.container * { max-width: 65% }
            }
            @media (min-width: 1100px) {
                body { font-size: 1rem; }
                #accbar a { margin-left: 13px; margin-right: 13px; }
                #accb_small, #accb_small_ p { font-size: 1.1em }
                div.container * { max-width: 50% }
            }
        </style>
    </head>
    <body>
        <div id="accb" class="accb">
            <a href="https://quanmcpc.github.io/home.html" style="grid-area: left_-start; width: 61px">
				<img src="/website/image/logo.svg" alt="Website's logo" style="width: auto; height: auto; position: absolute; top: 50%; transform: translateY(-50%); left: 1px; max-width: calc(100% - 2px) ; max-height: calc(100% - 2px);" id="image_">
			</a>
            <h3 id="accbar"></h3>
        </div>
        <div class="container">
            <p>Work In Progress, please check back later.</p>
			<footer style="margin-top: 15px; margin-bottom: 15px;">
				<p style="color:rgb(0, 0, 0); max-width: 100%; text-align: center;">Copyright (C) 2021 Quan_MCPC. Created on: 7/17/20, this website will live <b style="color:rgb(200, 0, 0)">forever</b></p>
			</footer>
		</div>
    </body>
    <script>
        var name_ = [
			{
				"name": "Home",
				"title": "Home - The main page of the website",
				"address": "home.html"
			},
			{
				"name": "Credit",
				"title": "Credit - All of the stuff and people that created this website will be listed here",
				"address": "credit.html"
			},
			{
				"name": "About Website",

			},
			{
				"name": "Gallery",
				"title": "Gallery - Where I store picture of project and stuff",
				"address": "gallery.html"
			}
		];
		//Syntax: Name / Description / Link (Space is important)
		name_.forEach(function (list, index) {
			var dateTime = Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000);
			var anchor = document.createElement("a"), anchor_text = document.createTextNode(list.name), anchor2 = document.createElement("a"), anchor2_text = document.createTextNode(list.name), anchor3 = document.createElement("br");
			anchor.appendChild(anchor_text);
			anchor.title = list.title;
			anchor.href = list.address + "?id=" + dateTime;
			anchor2.appendChild(anchor2_text);
			anchor2.title = list.title;
			anchor2.href = list.address + "?id=" + dateTime;
			// document.getElementById("accbar_small").appendChild(anchor2)
			// document.getElementById("accbar_small").appendChild(anchor3)
			document.getElementById("accbar").appendChild(anchor);
			/*if (index < name_.length - 1) {
				document.getElementById("accbar").innerHTML += "\xa0\xa0\xa0\xa0\xa0\xa0";
			}*/
		});
    </script>
