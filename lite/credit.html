<!DOCTYPE html>
<html>
	<head>
		<meta name="keywords" content="QuanMCPC, Quan_MCPC">
		<meta name="description" content="Quan_MCPC's Personal Website">
		<meta name="author" content="Quan_MCPC">
		<meta charset="UTF-8">
		<title>Quan_MCPC Website (Basic HTML version)</title>
	</head>
	<body onload="check()">
		<center>
			<hr style="border-style:solid">
			<h3 id="accbar"></h3>
			<hr style="border-style:solid">
			<script>
				function check() {
					function getParameterByName(name, url) {
						if (!url) url = window.location.href;
						name = name.replace(/[\[\]]/g, '\\$&');
						var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'), results = regex.exec(url);
						if (!results) return null;
						if (!results[2]) return '';
						return decodeURIComponent(results[2].replace(/\+/g, ' '));
					}
					if (getParameterByName("sv_cheat") >= 1 || getParameterByName("debug") >= 1 || getParameterByName("hack") >= 1) {
						window.location.replace("ban");
					}
					if (localStorage.getItem("ls") == "927") {
						window.location.replace("../ban");
					}
				}
				var dateTime = Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000) + '-' + Math.floor(Math.random() * 1000);
				var name_ = [
					"Home / Home - The main page of the website / home?id=" + dateTime,
					"How did I make the website? / HDIMTW - How did I make the website? / how?id=" + dateTime,
					"Credit / Credit - All of the stuff and people that created this website will be listed here / credit?id=" + dateTime,
					"Sneak Peak and Event / Sneak Peak and Event - The Log for Big Event and a single Sneak Peak / spne?id=" + dateTime,
					"Other Project / Other Project - Where all of my knowledge and fun about HTML and JS is in / other_project?id=" + dateTime
				];
				//Syntax: Name / Description / Link + dateTime (Space is important)
				name_.forEach(function (list, index) {
					var anchor = document.createElement("a");
					var anchor_text = document.createTextNode(list.split(" / ")[0]);
					anchor.appendChild(anchor_text);
					anchor.title = list.split(" / ")[1];
					anchor.href = list.split(" / ")[2];
					document.getElementById("accbar").appendChild(anchor);
					if (index < name_.length - 1) {
						document.getElementById("accbar").innerHTML += "\xa0\xa0\xa0\xa0\xa0\xa0";
					}
				});
			</script>
		</center>
		<center>
			<h2>Credit</h2>

			<h3>Website Hosting Service that I use:</h3>
			<h3>GitHub (github.com)</h3>
			<hr style="border-style:solid">
		</center>
		<h4>Copyright (C) 2020 Quan_MCPC</h4>
	</body>
</html>
