<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="/website/style/all.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Old Version</title>
        <style>
            #iframe_ {
                position: fixed;
                top: 0;
                left: 0;
                width: calc(100% - 8px);
                height: calc(100% - 8px);
                z-index: 30;
                border: 4px solid gray;
                background-color: white;
                display: block;
            }
            #iframe_accbar {
                width: 100%;
                height: 20px;
                background-color: gray;
            }
            #abcd {
                margin: 0;
                height: 4px;
                background-color: gray;
                border: 1px solid gray;
            }
            #iframe_accbar button {
                height: 20px;
                min-width: 50px;
                border: none;
                margin-left: 5px;
                margin-right: 5px;
            }
            #iframe_accbar button:hover {
                background-color: rgb(180, 180, 180);
            }
            iframe {
                border: none;
                overflow: scroll;
                height: calc(100% - 26px);
            }
        </style>
    </head>
    <body>
        <div id="iframe_">
            <div id="iframe_accbar">
                <button onclick="window.location.href = '/'">Close</button><button onclick="window.open(document.getElementById('iframe__').getAttribute('src'), '_blank'); window.location.href = '/'">Open in a new tab</button>
            </div>
            <hr id="abcd">
            <iframe id="iframe__" scrolling="yes" src="/old/index.html" width="100%" allowfullscreen sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-modals allow-popups"></iframe>
        </div>
    </body>
</html>
